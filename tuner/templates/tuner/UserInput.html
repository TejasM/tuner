<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            background-color: #000000;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 5px;
            text-align: center;
        }

        #info a {
            color: #66F;
            text-decoration: none;
        }

        #info a:hover {
            text-decoration: underline;
        }

        #container {
            width: 640px;
            height: 960px;
            overflow: hidden;
            padding: 0;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="info">
    <span id="result"></span>
</div>
<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
<script src="{{ STATIC_URL }}virtualjoystick.js"></script>
<script>
    console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
    var joystick = new VirtualJoystick({
        container: document.getElementById('container'),
        mouseSupport: true
    });
    setInterval(function () {
        var data = new Firebase('https://rtr.firebaseIO.com/tuner/');
        var time = 0;
        data.on("child_added", function(message) {
           if(message.name() == "time"){
                time = message.val();
           }
        });
        if (parseInt(joystick.deltaX()) != 0 && parseInt(joystick.deltaY()) != 0){
            data.push({name:"change",text:joystick.deltaX()+";"+joystick.deltaY()+";"+time});
        }
    }, 1000/30);
</script>
</body>
</html>
