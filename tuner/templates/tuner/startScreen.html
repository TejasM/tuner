<script language="JavaScript" type="text/javascript">

<div data-role="page" style="min-height:480px;" dsid="startScreen" id="j_22" class="type-interior"
     data-theme="a" data-add-back-btn="false" data-back-btn-text="Back">
    <!-- mobileheader1 -->
    <div data-role="header" data-position="fixed" data-theme="a" name="mobileheader1"
         id="j_24" class=' mobileheader2 '>
        <h1 dsid="mobileheader1">
            Playback
        </h1>
    </div>
    <!-- mobilecontainer1 -->

    <div data-role="content" id="j_25" name="mobilecontainer1" class=" mobilecontainer2"
         dsid="mobilecontainer1" data-theme="">
        <link href="{{ STATIC_URL }}startScreen.css" rel="stylesheet" type="text/css"/>
        {% comment %}<script type="text/javascript" src="{{ STATIC_URL }}startScreen.js">
        </script>{% endcomment %}
        <!-- FunnyVideo -->
        <object width="425" height="349">
            <param id="video" name="movie"
                   value="http://www.youtube.com/v/{{ video }}?version=3&autoplay=1&amp;hl=en_US&amp;rel=0"/>

        </div>

    <div data-role="footer" data-position="fixed" class=" mobilefooter2" name="mobilefooter1"
         dsid="mobilefooter1" id="j_29" data-theme="a">
    </div>
    <div id="container"></div>
</div>

<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
<script type='text/javascript' src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.5.1.min.js"></script>
<script>
    var data = new Firebase('https://rtr.firebaseIO.com/tuner/');
    var t = 0;
{% comment %}    setInterval(function () {
        t += 1;
        data.push({name: "time", text: t * 1000})
    }, 1000);{% endcomment %}

    var stage = new Kinetic.Stage({
        container: 'container',
        width: 425,
        height: 349
    });

    var layer = new Kinetic.Layer();

    var rect = new Kinetic.Rect({
        x: 212.5,
        y: 174.5,
        width: 212.5,
        height: 175,
        fill: 'white',
        stroke: 'black',
        strokeWidth: 0,
        text: "Don't Get it"
    });

    var rect1 = new Kinetic.Rect({
        x: 0,
        y: 174.5,
        width: 212.5,
        height: 175,
        fill: 'white',
        stroke: 'black',
        strokeWidth: 0,
        text: "Inappropriate"
    });

    var rect2 = new Kinetic.Rect({
        x: 212.5,
        y: 0,
        width: 212.5,
        height: 175,
        fill: 'white',
        stroke: 'black',
        strokeWidth: 0,
        text: "Witty"
    });

    var rect3 = new Kinetic.Rect({
        x: 0,
        y: 0,
        width: 212.5,
        height: 175,
        fill: 'white',
        stroke: 'black',
        strokeWidth: 0,
        text: "Stupid Funny"
    });


     var text = new Kinetic.Text({
        x: 212.5,
        y: 261.75,
        text: "Don't Get it",
        fontSize: 18,
        fontFamily: 'Calibri',
        fill: '#000000',
        width: 200,
        padding: 20,
        align: 'center'
    });
    var text1 = new Kinetic.Text({
        x: 0,
        y: 261.75,
        text: "Inappropriate",
        fontSize: 18,
        fontFamily: 'Calibri',
        fill: '#000000',
        width: 200,
        padding: 20,
        align: 'center'
    });
    var text2 = new Kinetic.Text({
        x: 212.5,
        y: 87.25,
        text: "Witty Funny",
        fontSize: 18,
        fontFamily: 'Calibri',
        fill: '#000000',
        width: 200,
        padding: 20,
        align: 'center'
    });
    var text3 = new Kinetic.Text({
        x: 0,
        y: 87.25,
        text: "Stupid Funny",
        fontSize: 18,
        fontFamily: 'Calibri',
        fill: '#000000',
        width: 200,
        padding: 20,
        align: 'center'
    });

    // add the shape to the layer
    layer.add(rect);
    layer.add(rect1);
    layer.add(rect2);
    layer.add(rect3);

    layer.add(text);
    layer.add(text1);
    layer.add(text2);
    layer.add(text3);

    // add the layer to the stage
    stage.add(layer);

    data.on("child_added", function (message) {
        if (message.val()["name"] == "change") {
            var string = message.val()["text"];
            if (string == "up") {
                rect2.setFill('green');
                rect3.setFill('green');
            } else if (string == "down") {
                rect.setFill('red');
                rect1.setFill('red');
            } else if (string == "left") {
                rect3.setFill('green');
                rect1.setFill('red');
            } else if (string == "right") {
                rect2.setFill('green');
                rect.setFill('red');
            } else if (string.contains("up") && string.contains("left")) {
                rect3.setFill('green');
            } else if (string.contains("up") && string.contains("right")) {
                rect2.setFill('green');
            } else if (string.contains("down") && string.contains("left")) {
                rect1.setFill('red');
            } else if (string.contains("down") && string.contains("right")) {
                rect.setFill('red');
            }
            layer.draw();
            setTimeout(function(){
                rect.setFill('white');
                rect1.setFill('white');
                rect2.setFill('white');
                rect3.setFill('white');
                layer.draw();
            }, 1000);
        }
    });
</script>
</body>
</html>
