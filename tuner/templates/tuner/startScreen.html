<!DOCTYPE html>
<html>

<head>
    <title>
        startScreen
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent"
            />
    <link href="{{ STATIC_URL }}files/resources/lib/theme/jqm/jqm.css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}files/resources/lib/jquerymobile/1.3.0/jquery.mobile.structure-1.3.0.min.css"
          rel="stylesheet"/>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/store/json2.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/jquery/jquery-1.8.2.js">
    </script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function () {
            if (navigator.userAgent.indexOf("Android") != -1) {
                $.mobile.defaultPageTransition = 'none';
                $.mobile.defaultDialogTransition = 'none';
            }
        });
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/jquerymobile/1.3.0/jquery.mobile-1.3.0.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/mobilebase.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/event/customEventHandler.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/sha1.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/oauth.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/contexts.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/jsonpath.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/jquery.xml2json.min.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/appery.js">
    </script>
    <link href="{{ STATIC_URL }}files/resources/css/mobilebase.css" rel="stylesheet" type="text/css"
            />
</head>

<body>
<script language="JavaScript" type="text/javascript">
    if (navigator.userAgent.match(/iP/i)) {
        $(window).bind('orientationchange',function (event) {
            $('meta[name="viewport"]').attr('content', 'initial-scale=1.0,maximum-scale=1.0, ' + ((window.orientation == 90 || window.orientation == -90 || window.orientation == 270) ? "height=device-width,width=device-height" : "height=device-height,width=device-width"));
        }).trigger('orientationchange');
    }

    var data = new Firebase('https://rtr.firebaseIO.com/tuner/{{ video }}');
    var t = 1;
    setInterval(function(){
        data.push({name:"timeupdate-{{ video }}",text:t});
        t+=1;
    }, 1000);
</script>
<div data-role="page" style="min-height:480px;" dsid="startScreen" id="j_22" class="type-interior"
     data-theme="a" data-add-back-btn="false" data-back-btn-text="Back">
    <!-- mobileheader1 -->
    <div data-role="header" data-position="fixed" data-theme="a" name="mobileheader1"
         id="j_24" class=' mobileheader2 '>
        <h1 dsid="mobileheader1">
            Playback
        </h1>
    </div>
    <!-- mobilecontainer1 -->

    <div data-role="content" id="j_25" name="mobilecontainer1" class=" mobilecontainer2"
         dsid="mobilecontainer1" data-theme="">
        <link href="{{ STATIC_URL }}startScreen.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="{{ STATIC_URL }}startScreen.js">
        </script>
        <!-- FunnyVideo -->
        <object width="425" height="349">
            <param id="video" name="movie"
                   value="http://www.youtube.com/v/{{ video }}?version=3&start=8&end=16&autoplay=1&amp;hl=en_US&amp;rel=0"/>
            <param name="allowFullScreen" value="true"/>
            <param name="allowscriptaccess" value="always"/>
            <embed id="video_embedded"
                   src="http://www.youtube.com/v/{{ video }}?version=3&start=8&end=16&autoplay=1&amp;hl=en_US&amp;rel=0"
                   type="application/x-shockwave-flash" width="425" height="349" allowscriptaccess="always"
                   allowfullscreen="true"></embed>
        </object>
        <!-- FeedbackDisplay -->
        <div name="FeedbackDisplay" dsid="FeedbackDisplay" id="j_27" class=" mobilepanel1">
        </div>

        <div data-role="fieldcontain" class="mobiletextarea1 ">
            <input name="realtimecomment" id="j_28" tabIndex="1" dsid="realtimecomment" data-theme="a"
                   class='mobiletextarea1' placeholder="Comments" onkeypress="insertComment()">
            </input>
        </div>
        <!-- realtimecomment -->
        <div data-role="fieldcontain" class="mobiletextarea1 ">
            <textarea name="realtimecomment" id="j_28" tabIndex="1" dsid="realtimecomment" data-theme="a"
                      class=' mobiletextarea1 '>Realtime Commenting
            </textarea>
        </div>
    </div>
    <!-- mobilefooter1 -->
    <div data-role="footer" data-position="fixed" class=" mobilefooter2" name="mobilefooter1"
         dsid="mobilefooter1" id="j_29" data-theme="a">
    </div>
</div>
</body>

</html>
