<!DOCTYPE html>
<html>

<head>
    <title>
        SetupScreen
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent"
            />
    {% comment %}<link href="{{ STATIC_URL }}files/resources/lib/theme/jqm/jqm.css" rel="stylesheet"/>{% endcomment %}
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"/>

    {% comment %}<script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/store/json2.js">
    </script>{% endcomment %}
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function () {
            if (navigator.userAgent.indexOf("Android") != -1) {
                $.mobile.defaultPageTransition = 'none';
                $.mobile.defaultDialogTransition = 'none';
            }
        });
    </script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    {% comment %}<script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/mobilebase.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/event/customEventHandler.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/sha1.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/oauth.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/contexts.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/jsonpath.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/jquery.xml2json.min.js">
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}files/resources/lib/base/appery.js">
    </script>
    <link href="{{ STATIC_URL }}files/resources/css/mobilebase.css" rel="stylesheet" type="text/css"
            />{% endcomment %}
</head>

<body>
<script language="JavaScript" type="text/javascript">
    if (navigator.userAgent.match(/iP/i)) {
        $(window).bind('orientationchange',function (event) {
            $('meta[name="viewport"]').attr('content', 'initial-scale=1.0,maximum-scale=1.0, ' + ((window.orientation == 90 || window.orientation == -90 || window.orientation == 270) ? "height=device-width,width=device-height" : "height=device-height,width=device-width"));
        }).trigger('orientationchange');
    }
</script>
<div data-role="page" style="min-height:480px;" dsid="SetupScreen" id="j_70" class="type-interior"
     data-theme="a" data-add-back-btn="false" data-back-btn-text="Back">
    <!-- mobileheader -->
    <div data-role="header" data-position="fixed" data-theme="a" name="mobileheader"
         id="j_72" class=' mobileheader4 '>
        <h1 dsid="mobileheader">
            Setup Video
        </h1>
    </div>
    <!-- mobilecontainer -->
    <div data-role="content" id="j_73" name="mobilecontainer" class=" mobilecontainer4"
         dsid="mobilecontainer" data-theme="">
        <link href="{{ STATIC_URL }}SetupScreen.css" rel="stylesheet" type="text/css"/>
        {% comment %}<script type="text/javascript" src="{{ STATIC_URL }}SetupScreen.js">
        </script>{% endcomment %}
        <!-- mobilelabel_2 -->
        <div name="mobilelabel_2" id="j_74" dsid="mobilelabel_2" data-role="appery_label"
             class=' mobilelabel17 '>
            Select Genre
        </div>
        <!-- YAxis -->
        <div data-role="fieldcontain" class="mobileselectmenu1 ">
            <select name="YAxis" id="j_75" dsid="YAxis" data-theme="a" data-inline="false" data-mini="false"
                    data-icon="arrow-d" data-iconpos="right" data-native-menu="false" tabIndex="1"
                    appery-class="mobileselectmenu1">
                <option value='Comedy' reRender='YAxis' dsid='YAxis-0' selected="selected">
                    Comedy
                </option>
                <option value='Action' reRender='YAxis' dsid='YAxis-1'>
                    Action
                </option>
                <option value='Horror' reRender='YAxis' dsid='YAxis-2'>
                    Horror
                </option>
            </select>
        </div>
        <!-- spacer_20 -->
        <div id='j_78' dsid="spacer_20" class='mobilespacer mobilespacer3'>
        </div>
        <!-- video_input -->
        <form action="start/" method="post">
            {% csrf_token %}
            <div data-role="fieldcontain" class="mobiletextinput1 ">
                <input type="text" name="video_input" dsid="video_input" id="j_79" placeholder="Video Link"
                       value="hPYSfpK7wm8"
                       tabIndex="3" data-theme="a" data-mini="false" class='mobiletextinput1'/>
            </div>
            <div data-role="button" class="mobilebutton1">
                <input type="submit" data-role="button" name="mobilebutton_19" dsid="mobilebutton_19"
                       class='mobilebutton2'
                       id='j_77' data-corners="true" data-mini="false" data-theme="a" tabIndex="2" value="Start Video"/>
            </div>
        </form>
    </div>
    <!-- mobilefooter1 -->
    <div data-role="footer" data-position="fixed" class=" mobilefooter4" name="mobilefooter1"
         dsid="mobilefooter1" id="j_80" data-theme="a">
    </div>
</div>
</body>
</html>
